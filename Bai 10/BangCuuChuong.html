<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let sout;
  sout = "<table border = '2' width = '300' cellspacing = '3' cellpadding = '10'>"
  for (i = 1; i <= 10; i++){
    sout = sout + "<tr>";
    for (j = 1; j <= 10; j++){
      sout = sout + "<td>" + j + "*" + i + "=" + i*j + "</td>";

    }
    sout = sout + "</tr>";
  }
  sout = sout + "</table>";
  document.write(sout);


</script>
</body>
</html>
