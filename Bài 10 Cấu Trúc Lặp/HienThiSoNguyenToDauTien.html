<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt('Nhập n số nguyên tố đầu tiên :'));
    let count = 0;
    let n = 2
    while (count < number) {
        let check = true
        for (let i = 2; i <= n - 1; i++) {
            if (n % i === 0) {
                check = false
            }
        }
        if (check === true) {
            count++;
            document.write(n + " ");

        }
        n++;
    }


</script>
</body>
</html>
