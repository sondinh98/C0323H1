<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    class Rectangle {
        constructor(x, y, width, height, color) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
            this.color = color;
        }

        render(canvas) {
            const ctx = canvas.getContext("2d");
            ctx.beginPath();
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }

    // Tạo một hình chữ nhật có toạ độ 10, 10 và kích thước rộng 200, cao 100, màu #000000
    const rect = new Rectangle(10, 10, 200, 100, "#000000");

    // Hiển thị hình chữ nhật trên một canvas bằng cách sử dụng phương thức render
    const canvas = document.getElementById("myCanvas");
    rect.render(canvas);



    function tryRemoveFromArray(arr, index) {
        // Kiểm tra xem index có hợp lệ hay không
        if (index >= 0 && index < arr.length) {
            // Duyệt qua mảng và xoá phần tử tại vị trí index
            for (let i = index; i < arr.length - 1; i++) {
                arr[i] = arr[i+1];
            }
            arr.length = arr.length - 1; // Xoá phần tử cuối cùng của mảng
        }

        // Trả về mảng sau khi xoá phần tử (nếu có)
        return arr;
    }

    // Ví dụ sử dụng hàm
    const arr = [1, 2, 3, 4, 5];
    const index = 2;
    const newArr = tryRemoveFromArray(arr, index);
    console.log(newArr); // Output: [1, 2, 4, 5]


    function findThirdHighestScore(scores) {
        const topThreeScores = scores.reduce(function(acc, score) {
            if (score > acc[0]) {
                // Nếu giá trị hiện tại lớn hơn giá trị lớn nhất được lưu trữ
                // Thì cập nhật lại danh sách top 3
                acc[2] = acc[1];
                acc[1] = acc[0];
                acc[0] = score;
            } else if (score > acc[1]) {
                // Nếu giá trị hiện tại lớn hơn giá trị lớn thứ hai được lưu trữ
                // Thì cập nhật lại danh sách top 3
                acc[2] = acc[1];
                acc[1] = score;
            } else if (score > acc[2]) {
                // Nếu giá trị hiện tại lớn hơn giá trị lớn thứ ba được lưu trữ
                // Thì cập nhật lại danh sách top 3
                acc[2] = score;
            }
            return acc;
        }, [-Infinity, -Infinity, -Infinity]);

        // Trả về giá trị lớn thứ ba trong danh sách top 3
        return topThreeScores[2];
    }

    // Ví dụ sử dụng hàm
    const scores = [85, 72, 93, 67, 88, 77];
    const thirdHighest = findThirdHighestScore(scores);
    console.log(thirdHighest); // Output: 85


    function isStringInString(str1, str2) {
        // Duyệt qua từng kí tự trong chuỗi str2
        for (let i = 0; i <= str2.length - str1.length; i++) {
            // So sánh chuỗi str1 với một phần của chuỗi str2 bắt đầu từ vị trí i
            if (str1 === str2.substring(i, i + str1.length)) {
                return true; // Nếu tìm thấy chuỗi str1, trả về true
            }
        }
        return false; // Nếu không tìm thấy chuỗi str1, trả về false
    }

    // Ví dụ sử dụng hàm
    const str1 = "world";
    const str2 = "hello world";
    const result = isStringInString(str1, str2);
    console.log(result); // Output: true


</script>
