<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
chuooix trong chuoi
  function isStringInString(str1, str2) {
    // Duyệt qua từng kí tự trong chuỗi str2
    for (let i = 0; i <= str2.length - str1.length; i++) {
      // So sánh chuỗi str1 với một phần của chuỗi str2 bắt đầu từ vị trí i
      if (str1 === str2.substring(i, i + str1.length)) {
        return true; // Nếu tìm thấy chuỗi str1, trả về true
      }
    }
    return false; // Nếu không tìm thấy chuỗi str1, trả về false
  }

  // Ví dụ sử dụng hàm
  const str1 = "world";
  const str2 = "hello world";
  const result = isStringInString(str1, str2);
  console.log(result); // Output: true

</script>


</body>
</html>
