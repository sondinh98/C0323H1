<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency	</th>
        <th></th>
    </tr>
    <tr>
        <td>
            <input type="text" id="tien">
        </td>
        <td>
            <select id="sl1">
                <option value="23000">VND</option>
                <option value="1">USD</option>
            </select>
        </td>
        <td>
            <select id="sl2">
            <option value="23000">VND</option>
            <option value="1">USD</option>
            </select>
        </td>
        <td>
            <button onclick="chuyendoi()">Convert</button>
        </td>
    </tr>
</table>
<br>
<p id="display">Result</p>
<script>
function chuyendoi(){
    let input = document.getElementById("tien");
    let sl1 = document.getElementById("sl1");
    let sl2 = document.getElementById("sl2");
    let display  = document.getElementById("display")

    let tien = input.value;
    let kieu1 = sl1.value;
    let kieu2 = sl2.value;
    display.innerText = (tien/kieu1*kieu2);
}
</script>
</body>
</html>
