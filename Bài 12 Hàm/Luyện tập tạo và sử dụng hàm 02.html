Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.
<br>
<script>
    let n = prompt("Nhập số lượng phần tử trong mảng : ");

    let array = [];
    for (let i = 0; i < n; i ++){
        array[i] = prompt("Nhập phần tử thứ " + (i+1));
    }
    document.write("array = ["+ array +"]<br>");
    let kytu = prompt("Nhập ký tự : ");
    function kiemtrakytu(array,kytu){
        let count = 0;
        for (let j = 0; j < array.length; j ++){
            if (array[j] === kytu ) count ++;
        }
        if (count > 0)
            return count;
        else
            return -1;
    }
    let kiemtra = kiemtrakytu(array,kytu);
    if (kiemtra > 0)
        document.write("Có "+ kiemtra+ " ký tự "+ kytu);
    else
        document.write("Không có ký tự nào trong mảng. ")
</script>
