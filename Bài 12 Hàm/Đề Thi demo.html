<script>
  let Array = [3,4,5,8,7,8,9,10,1,2,0];
  document.write("Array = ["+Array+"] <br>")
  let max1 = Array[0];
  for (let i = 1; i < Array.length; i ++){
    if (Array[i] > max1)
      max1 = Array[i];
  }
  let max2 = 0;
  for (let j = 0; j < Array.length; j ++){
    if ((Array[j] > max2) && (Array[j] < max1))
      max2 = Array[j];
  }
  let max3 = 0;
  let index = 0
  for (let k = 0; k < Array.length; k ++){
    if ((Array[k] > max3) && (Array[k] < max2)) {
      max3 = Array[k];
      index = k
    }
  }
  document.write("Số lớn thứ 3 là : "+ max3 + " Tại vị trí "+ index)
</script>
