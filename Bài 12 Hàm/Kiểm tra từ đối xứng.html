<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let str = prompt("Nhap tu")

  function isPalindrome (str){
    if (str.length <= 1){
      return true;
    }
    if (str[0] === str[str.length -1]){
      return isPalindrome(str.slice(1,str.length - 1));
    } else {
      return false;
    }
  }

  isPalindrome(str);
</script>
</body>
</html>
