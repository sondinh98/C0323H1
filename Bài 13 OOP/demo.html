<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="600" height="300" style="border: 1px solid black" ></canvas>
<script>

    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext("2d");
    ctx.fillStyle = "#FF0000"
    ctx.fillRect (20,20,150,150);
</script>
</body>
</html>
