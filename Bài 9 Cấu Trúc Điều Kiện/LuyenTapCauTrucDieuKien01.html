<input placeholder="Nhập số phút sử dụng" id="so_phut">
<button onclick="result()">Thành tiền</button>

<script>
function result(){
    let so_phut = document.getElementById("so_phut");
    a = so_phut.value;
    b = 25000;
    c = 200;
    d = 400;
    e = 600;
    if(a <= 50) {
        document.getElementById('so_phut').value = a * e + b + ' VND'
    }
    else if(a <= 150) {
        document.getElementById('so_phut').value = a * d + b + ' VND'

    }
    else {
        document.getElementById('so_phut').value = a * c + b + ' VND'
    }

}
