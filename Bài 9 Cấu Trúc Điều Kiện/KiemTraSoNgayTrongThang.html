<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Kiểm Tra Số Ngày Trong Tháng</h1>
<input type="text" min="1" max="12" placeholder="Nhập tháng" style="width: 10%" id="month">
<button type="button" name="botton" onclick="check()">Check</button>
<br>
<p> Số ngày trong tháng là:</p>
<div id="result"></div>
<script>
    function check() {
    let m = +document.getElementById('month').value;

    switch (m) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            document.getElementById('result').innerText = ("Tháng này có 31 ngày");
            break;
        case 4:
        case 6:
        case 9:
        case 11:
           document.getElementById ('result').innerText = ('Tháng này có 30');
            break;
        case 2:
            document.getElementById('result').innerText = ('Tháng này có 28 hoặc 29 ngày');
            break;
        default:
         document.getElementById('result').innerText = ('Hãy nhập đúng tháng');
    }
    }



</script>
</body>
</html>
