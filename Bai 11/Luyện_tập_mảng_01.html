<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.
<br>
B = [16,3,25,5,-10,10,98,19,21,-9];
<br>
<br>

<script>
    let B = [16,3,25,5,-10,10,98,19,21,-9];
    let count = 0, sum = 0, mul = 1
    for (let i = 0; i < B.length; i ++){
        if (B[i] >= 10){
            count ++;
            sum += B[i];
            mul *= B[i];
        }
    }
    document.write("So luong so nguyen lon hon bang 10 : " + count +"<br>")
    document.write("Tong cua cac so nguyen lon hon bang 10 : " + sum + "<br>")
    document.write("Tich cua cac so nguyen lon hon bang 10 : " + mul)
</script>
</body>
</html>
