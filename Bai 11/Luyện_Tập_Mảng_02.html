Bài 5: Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.
<br>
<script>
  let Chuoi1 = prompt("Nhap cac phan tu chuoi 1");
  let Chuoi2 = prompt("Nhap cac phan tu chuoi 2");
  let check = true;
  document.write("Chuoi1 = ["+Chuoi1+"]<br>  Chuoi2 = ["+Chuoi2+"]<br> ")
  if (Chuoi1.length != Chuoi2.length){
    document.write("Hai chuoi khong giong nhau.")
  }
  else {
    for (let i = 0; i < Chuoi1.length; i ++){
      for (let j = 0; j < Chuoi2.length; j ++){
        if (Chuoi1[i] == Chuoi2[j]){
          check = true;
        }
        else {
          check = false;
        }
      }
    }
    if (check == true){
      document.write("Hai chuoi giong nhau")
    }
    else {
      document.write("Hai chuoi khong giong nhau")
    }
  }
</script>

Bài 6: Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )
<br>
<br>
<script>
  let Mang = new Array(prompt("Nhap vao mot chuoi "));
  let Mangfix = [];
  document.write("Mang = ["+Mang +"]  <br>");
  for (let i = 0; i < Mang.length; i ++){
    for (let j = 0; j < Mang[i].length; j ++){
      if (Mang[i][j] == "-"){
        Mang[i][j] = "_"
        Mangfix.push("_")
      }
      else {
        Mangfix.push(Mang[i][j])
      }
    }
  }
  document.write("Mangfix = ["+Mangfix+"] ")

</script>
