<script>

   function sumOfListPrime(x) {
       let sum = 0;
       for (let i = 2; i <= x; i ++ ) {
           let check = true;
           for (let j = 2; j < i; j++) {
               if (i % j === 0) {
                   check = false;
                   break;
               }
           }
           if (check) sum += i;
       }
       return sum;
   }
   sumOfListPrime(x);

</script>
